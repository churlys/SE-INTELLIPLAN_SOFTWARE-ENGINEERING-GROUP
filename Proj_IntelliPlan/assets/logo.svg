<!-- Inline SVG logo: graduation cap + book + IntelliPlan text -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 160" aria-hidden="true">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#2f6b2f"/>
      <stop offset="1" stop-color="#2f8a6f"/>
    </linearGradient>
  </defs>
  <g fill="none" fill-rule="evenodd">
    <g transform="translate(20,8)">
      <!-- stylized book -->
      <path d="M40 88c14-5 34-5 48 0v6c-14-6-34-6-48 0v-6z" fill="#1b3650" opacity="0.08"/>
      <path d="M40 50c18-6 46-6 64 0v46c-18 6-46 6-64 0V50z" fill="#2b3b55" opacity="0.06"/>
      <path d="M40 50c18-6 46-6 64 0v46c-18 6-46 6-64 0V50z" fill="#fff"/>
      <path d="M40 50c18-6 46-6 64 0" stroke="#dde6ef" stroke-width="2"/>
      <path d="M72 48v56" stroke="#dde6ef" stroke-width="2"/>
      <!-- cap -->
      <g transform="translate(0, -4)">
        <polygon points="120 26 68 46 120 66 172 46" fill="#12325a"/>
        <rect x="118" y="44" width="6" height="28" rx="2" fill="#12325a"/>
        <path d="M144 50c0 6 2 10 0 12" stroke="#f6b33a" stroke-width="3" stroke-linecap="round"/>
      </g>
    </g>

    <g transform="translate(160,36)">
      <text x="0" y="40" font-family="Poppins, sans-serif" font-weight="600" font-size="28" fill="#12233a">IntelliPlan</text>
      <text x="0" y="64" font-family="Inter, sans-serif" font-weight="400" font-size="12" fill="#6b7680">Smart study planner</text>
    </g>
  </g>
</svg>